
<!DOCTYPE html>
<html>
  <head>
    <title>React Recipes</title>
    <link rel='stylesheet' href='styles.css' />
  </head>
<body>
  <div id="root"></div>
</body>
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
import React from 'react';
import { createRoot } from 'react-dom/client';

function Recipes({recipes}){
  console.log(recipes);
  return (
    <ul>
      {
        recipes.map(function(recipe){
          return (
            <li key={recipe.id}>
              <a href={`#${recipe.id}`}>
              { recipe.name }
              </a>
            </li>
          );
        })
      }
    </ul>
  );
}
function Title({ recipes }){
  return (
    <h1>React Recipes {recipes.length }</h1>
  );
}

function App() {
  const [recipes, setRecipes] = React.useState([]);
  React.useEffect(function(){
    async function fetchData(){
      const response = await fetch('https://fsa-crud-2aa9294fe819.herokuapp.com/api/2309_ftb_et_web_am/recipes');
      const json = await response.json();
      setRecipes(json.data);

    }
    fetchData();
  }, []);

  return (
    <div>
      <Title recipes={ recipes }/>
      <Recipes recipes={ recipes }/>
    </div>
  );
}


const root = createRoot(document.getElementById('root'));
root.render(
  <App />
);
</script>
</html>
